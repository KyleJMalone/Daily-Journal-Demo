<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
        <header></header>
    </head>
    <body>
        <h2>Daily Journal</h2>
        <form>
            <main id="container">
                <form class="entryForm">
                    <fieldset>
                        <label for="entryDate">Date</label>
                        <input type="date" name="entryDate" class="entryForm__date">
                        <label for="conceptsCovered">Concepts Covered</label>
                        <input type="textArea" name="conceptsCovered" class="concepts">
                        <label for="journalEntry">Journal Entry</label>
                        <input type="textArea" name="journalEntry" class="entryForm_journalEntry">
                        <label for="mood">Current Mood</label>
                        <select name="currentMood" id="mood">
                            <option>Happy</option>
                            <option>Sad</option>
                            <option>Frustrated</option>
                            <option>Ok</option>
                        </select>
                        <button>Record Journal Entry</button>
                        
                    </fieldset>
                </form>
            </main>
        </form>
        
        <script src="" async defer></script>
        <footer></footer>
    </body>
</html>
