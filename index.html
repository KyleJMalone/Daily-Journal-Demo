        <h2>Daily Journal</h2>
            <main id="container">
                <form class="entryForm">
                    <fieldset>
                        <label for="entryDate">Date</label>
                        <input type="date" name="entryDate" id="entryDate" class="entryForm__date">
                        <label for="conceptsCovered">Concepts Covered</label>
                        <input type="textArea" name="conceptsCovered" id="conceptsCovered" class="concepts">
                        <label for="journalEntry">Journal Entry</label>
                        <input type="textArea" name="journalEntry" id="journalEntry" class="entryForm_journalEntry">
                        <label for="mood">Current Mood</label>
                        <select name="currentMood" id="mood">
                            <option>Happy</option>
                            <option>Sad</option>
                            <option>Frustrated</option>
                            <option>Ok</option>
                        </select>
                        <button id="recordJournalEntry">Submit</button>
                    </fieldset>
                </form>
                <main class="Journal">
                    <div class="card">
                       <section id="journalEntry1"></section>
                      </div>
            </main>
